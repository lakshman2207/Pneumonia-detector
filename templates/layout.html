<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pneumonia Detector{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
<nav class="bg-blue-700 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-white">RadiantAI</a>
    <div class="space-x-6 text-white font-medium">
      <a href="/" class="{% if request.path == '/' %}bg-white text-blue-700 px-3 py-1 rounded-md{% else %}hover:text-blue-200 transition{% endif %}">Home</a>
      <a href="/analyze" class="{% if request.path.startswith('/analyze') %}bg-white text-blue-700 px-3 py-1 rounded-md{% else %}hover:text-blue-200 transition{% endif %}">Analyze</a>
      <a href="/about" class="{% if request.path.startswith('/about') %}bg-white text-blue-700 px-3 py-1 rounded-md{% else %}hover:text-blue-200 transition{% endif %}">About</a>
      <a href="/prevention" class="{% if request.path.startswith('/prevention') %}bg-white text-blue-700 px-3 py-1 rounded-md{% else %}hover:text-blue-200 transition{% endif %}">Prevention</a>
      <!-- <a href="/contact" class="{% if request.path.startswith('/contact') %}bg-white text-blue-700 px-3 py-1 rounded-md{% else %}hover:text-blue-200 transition{% endif %}">Contact</a> -->
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <main class="min-h-screen p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-10">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 RadiantAI. All rights reserved. | For educational purposes only.
    </div>
  </footer>
</body>
</html>
